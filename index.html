<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <title>啊?戈爾舟遊籌措會</title>
    <link rel="icon" href="./icon.ico" type="image/x-icon" />
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Noto Sans TC, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .fab_Navbar {position: fixed; top: 0; width: 100%; z-index: 9999; }
        .fab_Navbar img {width: 100%; display: block; }

        .fab_menu {position: fixed; top: 1.77%; left: 1.77%; z-index: 10000; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); visibility: visible; }
        .fab_menu img {width: 1.77%; height: auto; object-fit: cover; }

        .container {height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; scrollbar-color: transparent;}
        .container div {height: 100vh; scroll-snap-align: start; scroll-snap-stop: always;}

    </style>
</head>
<body background="https://aegirorganizingcommittee-pntdk.wordpress.com/wp-content/uploads/2025/09/index_background.png" style="background-size: cover; background-attachment: fixed;" z-index="-1">
    <div class="fab_Navbar">
        <img src="https://aegirorganizingcommittee-pntdk.wordpress.com/wp-content/uploads/2025/09/index_head.png"
            style="width: 100%;"
            draggable="false" >
        <style>
            .fab_Navbar {
                z-index: 9999;
                top: 0;
            }
        </style>
    </div>

    <div class="fab_menu">
        <img src="https://aegirorganizingcommittee-pntdk.wordpress.com/wp-content/uploads/2025/09/index_icon_menu.png"
            style="width: 100%;"
            draggable="false" >
        <style>
            .fab_menu {
                z-index: 10000;
                top: 1.77%;
                left: 1.77%;
            }
        </style>
    </div>

    <div class="container">
        <div class="Main_KV">
            <img src="https://aegirorganizingcommittee-pntdk.wordpress.com/wp-content/uploads/2025/09/index_kv.png" 
                style="width: 100%;"
                draggable="false" >
            <style>
                .Main_KV {
                    position: relative;
                    z-index: 1;
                }
            </style>
        </div>
        
        <div class="Main_KV" background="https://aegirorganizingcommittee-pntdk.wordpress.com/wp-content/uploads/2025/09/index_background.png" style="background-size: cover; background-attachment: fixed;">
            <div class="carousel" style="height: 50%; width: 50%; margin: center; top: 25%; position: relative;">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="https://aegirorganizingcommittee-pntdk.wordpress.com/wp-content/uploads/2025/09/e7b582e5a78be68993e6b395e694bbe795a5.png" alt="Slide 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://aegirorganizingcommittee-pntdk.wordpress.com/wp-content/uploads/2025/09/e7b582e5a78be6a99fe588b6e8a7a3e69e90.png" alt="Slide 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://aegirorganizingcommittee-pntdk.wordpress.com/wp-content/uploads/2025/09/e8999be784a1e4b98be581b6e694bbe795a5.png" alt="Slide 3">
                    </div>
                </div>
                <button class="carousel-button prev">&#10094;</button>
                <button class="carousel-button next">&#10095;</button>

                <style>
                    .carousel {
                        position: relative;
                        top: 40%;
                        left: 50%;
                        transform: translate(-50%, 0);
                        width: 100%;
                        overflow: hidden;
                        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                        z-index: 2;
                    }

                    .carousel-container {
                        width: 100%;
                        height: auto;
                        display: flex;
                        transition: transform 0.5s ease-in-out;
                    }

                    .carousel-slide {
                        min-width: 100%;
                        width: 100%;
                        height: 100%;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        background: transparent;
                    }

                    .carousel-slide img {
                        align-self: start;
                        width: 100%;
                    }

                    .carousel-button {
                        position: absolute;
                        top: 50%;
                        transform: translateY(-50%);
                        background: rgba(128, 128, 128, 0.5);
                        color: white;
                        padding: 16px;
                        border: none;
                        cursor: pointer;
                        font-size: 18px;
                    }

                    .prev {
                        left: 0%;
                    }

                    .next {
                        right: 0%;
                    }

                    .carousel-button:hover {
                        background: rgba(0, 0, 0, 0.8);
                    }
                </style>

                <script>
                    const carouselContainer = document.querySelector('.carousel-container');
                    const slides = document.querySelectorAll('.carousel-slide');
                    const prevButton = document.querySelector('.prev');
                    const nextButton = document.querySelector('.next');

                    let currentIndex = 0;

                    function updateCarousel() {
                        carouselContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
                    }

                    function nextSlide() {
                        currentIndex = (currentIndex + 1) % slides.length;
                        updateCarousel();
                    }

                    function prevSlide() {
                        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                        updateCarousel();
                    }

                    prevButton.addEventListener('click', prevSlide);
                    nextButton.addEventListener('click', nextSlide);

                    // Auto-advance slides every 5 seconds
                    setInterval(nextSlide, 5000);
                </script>
            </div>
        </div>
    </div>
</body>
