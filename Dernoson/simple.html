    <script>
        let currentIndex = 0;
        let editMode = false;
        let editIndex = undefined;

        let content = [
            {
                content: 'å ±è»¸å™¨ï¼Œå•Ÿå‹•ï¼ï¼ï¼',
            },
            {
                content: 'éƒ¨ç½²é˜¿ç±³å©­',
                cost: 3,
                suffix: '3å¹€',
            },
            {
                content: 'æŒ‰ä¸‹ä¸€æ­¥åˆ‡åˆ°ä¸‹ä¸€å€‹å‹•ä½œ'
            },
            {
                content: 'æŒ‰å­˜æª”ç”Ÿæˆè»¸è¡¨ä»£ç¢¼å¾Œï¼Œå³å¯å°‡è»¸è¡¨åˆ†äº«çµ¦ä»–äºº'
            },
            {
                content: 'è¼¸å…¥è»¸è¡¨ä»£ç¢¼å³å¯é‡ç¾è»¸è¡¨'
            },
        ];
        
        function reset() {
            currentIndex = 0;
            render();
        }

        function prev() {
            if (currentIndex === 0) return;
            currentIndex--;
            render();
        }

        function next() {
            if (currentIndex === content.length - 1) return;
            currentIndex++;
            render();
        }

        function toggleEditMode(){
            editMode = !editMode;
            editIndex = undefined;
            render();
        }
        
        function edit(index){
            editIndex = index;
            render();
        }

        function saveEdit(index){
            const content_input = document.getElementById(`content-${index}`).value;
            const cost_input = document.getElementById(`cost-${index}`).value;
            const suffix_input = document.getElementById(`suffix-${index}`).value;
            
            content[index].content = content_input;
            content[index].cost = cost_input === '' ? undefined : parseInt(cost_input);
            content[index].suffix = suffix_input === '' ? undefined : suffix_input;
            
            editIndex = undefined;
            render();
        }

        function cancelEdit(){
            editIndex = undefined;
            render();
        }

        function addRow(index){
            const newRow = {
                content: 'æ–°å‹•ä½œ',
            };
            content.splice(index + 1, 0, newRow);
            editIndex = undefined;
            render();
        }

        function deleteRow(index){
            if (content.length <= 1) {
                alert('è‡³å°‘éœ€è¦ä¿ç•™ä¸€è¡Œ');
                return;
            }
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™ä¸€è¡Œå—ï¼Ÿ')) {
                content.splice(index, 1);
                // èª¿æ•´ currentIndex å’Œ editIndex
                if (currentIndex >= content.length) {
                    currentIndex = content.length - 1;
                }
                editIndex = undefined;
                render();
            }
        }

        async function save(){
            const contentStr = JSON.stringify(content);
            // ä½¿ç”¨ LZ-String å£“ç¸®ï¼Œå¤§å¹…æ¸›å°‘ä»£ç¢¼é•·åº¦
            const code = LZString.compressToEncodedURIComponent(contentStr);
            
            try {
                await navigator.clipboard.writeText(code);
                alert('è»¸è¡¨ä»£ç¢¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼\nç›´æ¥åˆ†äº«çµ¦ä»–äººå³å¯é‡ç¾è»¸è¡¨ã€‚');
            } catch (error) {
                // å¦‚æœç„¡æ³•ä½¿ç”¨å‰ªè²¼ç°¿ APIï¼Œå‰‡å°‡ä»£ç¢¼å¡«å…¥è¼¸å…¥æ¡†
                const input = document.getElementById('code');
                input.value = code;
                input.select();
                alert('è»¸è¡¨ä»£ç¢¼å·²å¡«å…¥è¼¸å…¥æ¡†ï¼Œè«‹æ‰‹å‹•è¤‡è£½ï¼ˆå·²è‡ªå‹•é¸å–ï¼‰ã€‚');
            }
        }

        function load(code){
            if (!code || code.trim() === '') {
                return;
            }
            
            try {
                let decoded;
                
                // å…ˆå˜—è©¦ä½¿ç”¨ LZ-String è§£å£“ç¸®ï¼ˆæ–°æ ¼å¼ï¼‰
                try {
                    decoded = LZString.decompressFromEncodedURIComponent(code);
                    if (!decoded) {
                        throw new Error('LZ-String è§£å£“å¤±æ•—');
                    }
                } catch (lzError) {
                    // å¦‚æœ LZ-String è§£å£“å¤±æ•—ï¼Œå˜—è©¦èˆŠçš„ base64 æ ¼å¼ï¼ˆå‘å¾Œç›¸å®¹ï¼‰
                    decoded = decodeURIComponent(escape(atob(code)));
                }
                
                const newContent = JSON.parse(decoded);
                content = newContent;
                reset();
            } catch (error) {
                alert('ä»£ç¢¼ç„¡æ•ˆæˆ–æ ¼å¼éŒ¯èª¤');
            }
        }

        function exportMarkdown(){
            // å–å¾—ç•¶å‰æ—¥æœŸæ™‚é–“
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const dateTimeStr = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            const timestamp = now.toISOString().replace(/[:.]/g, '-').slice(0, -5);
            
            // å°‡ content è½‰æ›ç‚º Markdown æ ¼å¼ï¼Œæ¨™é¡ŒåŒ…å«æ™‚é–“
            let markdown = `# è»¸è¡¨ ${dateTimeStr}\n\n`;
            
            content.forEach((item, index) => {
                const totalCost = item.cost !== undefined ? item.cost : '';
                const costSuffix = item.suffix ?? '';
                const costText = (totalCost || costSuffix) ? `**${totalCost}è²»ç”¨${costSuffix}**ï¼Œ` : '';
                
                markdown += `${index + 1}. ${costText}${item.content}\n`;
            });
            
            // å»ºç«‹ Blob ç‰©ä»¶
            const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });
            
            // å»ºç«‹ä¸‹è¼‰é€£çµ
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `è»¸è¡¨_${timestamp}.md`;
            
            // è§¸ç™¼ä¸‹è¼‰
            document.body.appendChild(link);
            link.click();
            
            // æ¸…ç†
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }
        
        function render() {
            // æ§åˆ¶æ–°å¢æŒ‰éˆ•é¡¯ç¤º/éš±è—
            const addBtn = document.getElementById('addBtn');
            if (addBtn) {
                addBtn.style.display = editMode ? 'inline-block' : 'none';
            }
            
            document.querySelector('.content').innerHTML = content
                .map((item, index) => {
                    const isCurrent = index === currentIndex;
                    const isEditing = index === editIndex;
                    const totalCost = item.cost === undefined ? '' : item.cost;
                    const costSuffix = item.suffix ?? '';
                    
                    if (isEditing) {
                        return `
                            <div class="row ${isCurrent ? 'current' : ''}">
                                <div class="edit-container">
                                    <div class="edit-row">
                                        <label>${index + 1}. å…§å®¹ï¼š</label>
                                        <input type="text" id="content-${index}" value="${item.content}">
                                    </div>
                                    <div class="edit-row">
                                        <label>è²»ç”¨ï¼š</label>
                                        <input type="number" id="cost-${index}" value="${item.cost ?? ''}" placeholder="é¸å¡«">
                                        <label>å¾Œç¶´ï¼š</label>
                                        <input type="text" id="suffix-${index}" value="${item.suffix ?? ''}" placeholder="ä¾‹å¦‚ï¼š3å¹€">
                                    </div>
                                    <div class="edit-actions">
                                        <button class="btn-save" onclick="saveEdit(${index})">âœ“ å„²å­˜</button>
                                        <button class="btn-cancel" onclick="cancelEdit()">âœ— å–æ¶ˆ</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    return `
                        <p class="row ${isCurrent ? 'current' : ''}">
                            ${editMode ? `<button class="btn-edit" onclick="edit(${index})">âœ ç·¨è¼¯</button>` : isCurrent ? 'â–¶ï¸' : 'â¬œ'}
                            ${index + 1}.&emsp;
                            ${totalCost || costSuffix ? `<span class="cost">${totalCost + 'è²»ç”¨' + costSuffix}</span>ï¼Œ` : ''}
                            ${item.content}
                            ${editMode ? `&emsp;<button class="btn-add" onclick="addRow(${index})">â• æ–°å¢</button><button class="btn-delete" onclick="deleteRow(${index})">ğŸ—‘ï¸ åˆªé™¤</button>` : ''}
                        </p>
                    `;
                    })
                .join('');
        }
        
        // ç›£è½éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', function(event) {
            // åµæ¸¬åˆ° Ctrl+S æˆ– Cmd+Sï¼ŒåŸ·è¡Œå­˜æª”
            if ((event.ctrlKey || event.metaKey) && event.key === 's') {
                event.preventDefault(); // é˜²æ­¢ç€è¦½å™¨é è¨­çš„å„²å­˜è¡Œç‚º
                save();
            }

            // åµæ¸¬åˆ°æ–¹å‘å³éµã€æ–¹å‘ä¸‹éµã€D éµï¼Œåˆ‡æ›åˆ°ä¸‹ä¸€æ­¥
            if (event.key === 'ArrowRight' || event.key === 'ArrowDown' || event.key === 'd') {
