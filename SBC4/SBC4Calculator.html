<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>寄術盃得分計算機</title>
    <style>
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .calculator-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            max-width: 1100px;
            width: 100%;
        }
        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 24px;
        }
        h2 {
            margin-top: 0;
        }
        h3 {
            margin-bottom: 10px;
        }
        h4 {
            margin-top: 0;
            margin-bottom: 0;
        }
        label, input, select {
            margin: 6px 0;
            font-size: 1em;
        }
        #score > div > div {
            margin-bottom: 12px;
        }
        input[type="checkbox"] {
            margin-right: 4px;
            width: 24px;
            height: 24px;
            padding: 4px 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 0;
        }
        #lastscore {
            text-align: center;
            margin-top: 24px;
        }
        .grid-section {
            padding: 8px;
        }
        /* 這裡自訂所有 input 的大小 */
        input[type="number"],
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 48px;
            height: 24px;
            font-size: 1em;
            padding: 4px 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 0;
        }
        /* 讓 select 也統一外觀 */
        select {
            width: 110px;
            height: 32px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 4px 8px;
        }
        .input-row-grid {
            display: grid;
            grid-template-columns: 50% 50%;
            align-items: center;
            margin-bottom: 4px;
        }
        .input-row-grid .input-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <div class="calculator-container">
            <div class="calculator-grid">
                <!-- 第一列：選手資料 -->
                <div class="grid-section" id="player">
                    <h2>選手資料</h2>
                    <label for="options">選手名稱：</label>
                    <select id="options" name="options">
                        <option value="0">貓毛貓</option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                        <option value="11"></option>
                        <option value="12"></option>
                        <option value="13"></option>
                        <option value="14"></option>
                        <option value="15"></option>
                    </select>
                    <br>
                    <label for="first_money">開始前源石碇數：</label>
                    <input type="number" id="first_money">
                    <br>
                    <label for="finally_money">結束時的源石碇數:</label>
                    <input type="number" id="finally_money">
                    <br>
                    <label for="money">總共取:</label>
                    <div id="money"></div>
                    <hr>
                        <div>
                            <h2>
                            <label for="game_score">遊戲結算:</label>
                            <input type="number" id="game_score">
                            </h2>
                        </div>
                </div>
                <!-- 第二列：分數計算（上半部） -->
                <div class="grid-section">
                    <h2>比賽分數</h2>
                    <div>
                        <div>
                            <h3><label for="3FBoss">三層衛國前夜boss:</label></h3>
                            <input type="checkbox" name="3fboss" value="100" id="breath">王冠之下
                            <input type="checkbox" name="3fboss" value="100" id="tree">離歌的庭院
                            <input type="checkbox" name="3fboss" value="100" id="earth">赴敵者
                        </div>
                        <hr>
                        <div>
                            <h3><label for="hard_score">緊急加分:</label></h3>
                            <div><h4>三層</h4></div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="number" class="level" id="Checkerboard">
                                    <label for="Checkerboard">大棋一盤</label>
                                </div>
                                <div class="input-group">
                                    <input type="number" class="level" id="Grimoire">
                                    <label for="Grimoire">潰亂魔典</label>
                                </div>
                            </div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="number" class="level" id="ThreeFloorOther">
                                    <label for="ThreeFloorOther">其他緊急</label>
                                </div>
                                <div></div>
                            </div>
                            <div><h4>四層</h4></div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="number" class="level" id="Elusive">
                                    <label for="Elusive">神出鬼沒</label>
                                </div>
                                <div class="input-group">
                                    <input type="number" class="level" id="Chaos">
                                    <label for="Chaos">混沌</label>
                                </div>
                            </div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="number" class="level" id="FourFloorOther">
                                    <label for="FourFloorOther">其他緊急</label>
                                </div>
                                <div></div>
                            </div>
                            <div><h4>五層</h4></div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="number" class="level" id="Army">
                                    <label for="Army">建制</label>
                                </div>
                                <div class="input-group">
                                    <input type="number" class="level" id="FiveFloorOther">
                                    <label for="FiveFloorOther">其他緊急</label>
                                </div>
                            </div>
                            <div><h4>六層</h4></div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="number" class="level" id="Heretics">
                                    <label for="Heretics">外道</label>
                                </div>
                                <div class="input-group">
                                    <input type="number" class="level" id="Paradise">
                                    <label for="Paradise">洞天福地</label>
                                </div>
                            </div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="number" class="level" id="SixFloorOther">
                                    <label for="SixFloorOther">其他緊急</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 第三列：分數計算（下半部） -->
                <div class="grid-section">
                    <h2>其他分數</h2>
                    <div>
                        <div>
                            <label for="special_score"><h3>【鴨爵與雇員】事件</h3></label>
                            <input type="number" class="animal" id="duck">鴨爵
                            <input type="number" class="animal" id="dog">流淚小子
                            <input type="number" class="animal" id="bear">高普尼克
                        </div>
                        <hr>
                        <div>
                            <label for="special_level"><h3>特殊關卡加分:</h3></label>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="number" class="special" id="fleet">
                                    <label for="fleet">繼承</label>
                                </div>
                                <div class="input-group">
                                    <input type="number" class="special" id="justice">
                                    <label for="justice">戰場側面</label>
                                </div>
                            </div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="number" class="special" id="penalty">
                                    <label for="penalty">物權糾紛</label>
                                </div>
                                <div class="input-group">
                                    <input type="number" class="special" id="halway">
                                    <label for="special">敘事要約</label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div>
                            <label for="result"><h3>結局加分:</h3></label>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="checkbox" class="boss" id="icebox">
                                    <label for="boss">緊急授課</label>
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" class="boss" id="diff_icebox">
                                    <label for="boss">混亂</label>
                                </div>
                            </div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="checkbox" class="boss" id="icebox">
                                    <label for="boss">朝謁</label>
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" class="boss" id="diff_icebox">
                                    <label for="boss">混亂</label>
                                </div>
                            </div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="checkbox" class="boss" id="icebox">
                                    <label for="boss">思維矯正</label>
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" class="boss" id="diff_icebox">
                                    <label for="boss">混亂</label>
                                </div>
                            </div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="checkbox" class="boss" id="icebox">
                                    <label for="boss">魂靈朝謁</label>
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" class="boss" id="diff_icebox">
                                    <label for="boss">混亂</label>
                                </div>
                            </div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="checkbox" class="boss" id="icebox">
                                    <label for="boss">授法</label>
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" class="boss" id="diff_icebox">
                                    <label for="boss">混亂</label>
                                </div>
                            </div>
                            <div class="input-row-grid">
                                <div class="input-group">
                                    <input type="checkbox" class="boss" id="icebox">
                                    <label for="boss">滾動先祖</label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div>
                            <label for="temp">臨時招募分:</label>
                            <div id="temp" style="display: inline-block;"></div>
                            <input type="number" id="six_star">六星
                            <input type="number" id="five_star">五星
                        </div>
                    </div>
                </div>
            </div>
            <!-- 最後得分 -->
            <div id="lastscore">
                <h2>最後得分</h2>
                <div id="lastscore1"></div>
            </div>
        </div>
    </div>
    <script src="score.js"></script>
</body>
</html>
